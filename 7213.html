<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Torry Harris</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f6fc;
            color: #333;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #003366, #0066cc);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        /* Main Content */
        .container {
            text-align: center;
            padding: 60px 20px;
        }

        .container h2 {
            color: #003366;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 16px;
            max-width: 600px;
            margin: auto;
        }

        /* Button */
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #004c99;
        }

        /* Footer */
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 12px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Welcome to Torry Harris Business Solutions</h1>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Simple Web Application NGINX</h2>
        <p>
            This is a simple and attractive web application hosted on
            an Nginx web server.
        </p>

        <a href="#" class="btn">Get Started</a>
    </div>

    <!-- Footer -->
    <footer>

    </footer>

</body>
</html>
